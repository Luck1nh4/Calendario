<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Anual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="img">
    <div class="container">
        <h1>Calendário Anual</h1>

        <div class="calendario">
            <div class="box">
                <span class="numDia" id="numDia">00</span>
                <span class="dia">Dia</span>
            </div>
            <div class="box">
                <span class="numMes" id="numMes">00</span>
                <span class="mes">Mês</span>
            </div>
            <div class="box">
                <span class="numAno" id="numAno">00</span>
                <span class="ano">Ano</span>
            </div>
        </div>

        <div class="relogio">
            <div class="box_2">
                <span class="tempo" id="hora">00</span>
                <span class="time">Horas</span>
            </div>
            <div class="separador"><span>:</span></div>
            <div class="box_2">
                <span class="tempo" id="Minutos">00</span>
                <span class="time">Minutos</span>
            </div>
            <div class="separador"><span>:</span></div>
            <div class="box_2">
                <span class="tempo" id="segundos">00</span>
                <span class="time">Segundos</span>
            </div>
        </div>
        
        <div class="descri"><span>...</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
